        (claudia.rivard-vachon@umontreal.ca)
  - type: textarea
    attributes:
      label: Direction de l'École d'urbanisme et d'architecture de paysage
      value: >
        - [ ] Action: Contacter la direction de l'École d'urbanisme et
        d'architecture de paysage pour l'informer de la tenue de l'événement:

        - Titre de l'événement

        - Type d'événement (atelier, conférence, exposition, etc.)

        - Jour et heure

        - Lieu

        - Préciser si l'événement est public ou privé
  - type: textarea
    attributes:
      label: Réservation des espaces
      value: >
        Identifier sous quelle juridiction est l’espace convoité pour
        l’événement:


        - [ ] **Faculté de l'aménagement**: Faire la réservation auprès de la personne responsable des événements. 

        - [ ] **Galerie de l'Université de Montréal**: Obtenir l’approbation écrite du directeur de la Galerie, puis faire une demande de réservation des es-paces auprès de la DI. 

        - [ ] **Direction des immeubles**: Faire une demande de réservation des espaces auprès de la DI sur le [portail libre-service] (https://di.umontreal.ca/services/reservation-de-salles-de-cours-et-despaces-publics/). 
  - type: textarea
    attributes:
      label: Direction de la prévention et de la sécurité (DPS)
      value: >
        - [ ] Lorsque la réservation des espaces est obtenue et au moins 10 jours
        avant l’événement, remplir le formulaire d’événements spéciaux de la
        [DPS](https://forms.office.com/Pages/ResponsePage.aspx?id=7O9-0kcq50uYHg-Jd_ox2AsXhPMUgpVMscrDtdT9_ttUOFNDRlFRMk9INVczSDEwWDhFWkYyMTJFNiQlQCN0PWcu)
  - type: textarea
    attributes:
      label: Mobilier
      value: >
        - [ ] Quatre semaines à l’avance, faire la demande de location de
        mobilier à travers le système [Maximo]
        (https://forms.office.com/Pages/ResponsePage.aspx?id=7O9-0kcq50uYHg-Jd_ox2AsXhPMUgpVMscrDtdT9_ttUOFNDRlFRMk9INVczSDEwWDhFWkYyMTJFNiQlQCN0PWcu)
  - type: textarea
    attributes:
      label: Équipement audiovisuel
      value: >
        - [ ] Faire la demande d'équipement audiovisuel

        La demande de location d’équipement audiovisuel peut se faire gratuitement auprès du point de ser-vices techniques (PST) : pst-my@ti.umontreal.ca OU 514-343-7681. Ils n’ont toutefois tous les types d’équipement (par exemple, ils n’ont pas de projecteur). 

        Alternativement, la location (payante) peut se faire à partir du service de TI de l’université. 

        Il est possible exceptionnellement d’emprunter du matériel audiovisuel auprès de l’École d’urbanisme et d’architecture de paysage en contactant l’adjointe à la direction : nathalie.blanchard.1@umontreal.ca. 
  - type: textarea
    attributes:
      label: Permis d'alcool
      value: >
        Il est possible d’éviter la demande d’un permis d’alcool si les
        conditions suivantes sont remplies - événement privé (sur invitation
        seulement, aucune diffusion possible), moins de 200 personnes et service
        d’alcool seulement (vente interdite). Pour obtenir un permis d’alcool,
        il faut remplir le formulaire sur le [site de la Régie des alcools, des
        courses et des jeux]
        (https://www.racj.gouv.qc.ca/formulaires-et-publications/formulaires/alcool/reunions.html)"
